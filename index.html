<!DOCTYPE html>
<html>
  <head>
    <title>Assessment 2 - Avatar creator</title>
  </head>
  <link rel="stylesheet" href="preview.css" type="text/css">
    <link rel="stylesheet" href="controls.css" type="text/css">
  <body>
    <div id="preview">
      <img id="hair" class="items" src="img/hair1.png" />
      <img id="eyes" class="items" src="img/eyes1.png" />
      <img id="nose" class="items" src="img/nose1.png" />
      <img id="mouth" class="items" src="img/mouth1.png" />
    </div>
      
      <div id="controls">
        <input id="range1" type="range" max="70" value="60"/>
        <input id="range2" type="range" max="40" value="20" />
        <input id="range3" type="range" max="30" value="20" />
        <input id="range4" type="range" max="30" value="20" />
        <input type="color" id="colorPick" name="color"/>
      </div>
      
          
        <button id="range" class="range">Range</button>
          <button id="number" class="number">Number</button>
          <button id="random" class="random">Random</button>
          <button id="plus" class="plus">+</button>
      |
      <button id="autoCreate">Auto Random Create</button>
      <button id="stopCreate">Stop Auto Create</button>
        
        <div id="display">
          </div>  
     
          <script src="preview.js"></script>
      <script src="controls.js"></script>
  </body>
</html>
